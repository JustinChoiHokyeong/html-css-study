<!DOCTYPE html><!-- 이 문서는  html5 형식의 문서라고 웹브라우저에게 알리는 선언부 -->
<!-- html 문서는  head 와 body 요소로 구성된다.-->
<html lang="en">

<head>
    <!--  head 요소 안에는 설정 정보나 웹페이지 제목으로 구성된다. -->
    <meta charset="UTF-8">
    <!-- 현재 페이지의 인코딩(문자셋)을 어떤 방식으로 출력할지 결정함,
        UTF-8은 다른 언어의 사용자가 접근 시에도 올바르게 보여지도록 해줌
        인코딩 : 암호화, 부호화, 문자를 컴퓨터에 저장하도록 숫자로 바꾸는 작업-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 해당 브라우저가 가장 표준적인 페이지로 렌더링 되도록 함 -->
    <!-- 렌더링 : 웹사이트 코드를 사용자가 보는 대화형 페이지로 바꿔주는 절차-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- 화면 크기를 기기에 맞게 자동조절 기능 -->
    <title>나의 페이지</title>
    <style>

        /*
            선택자{
                css 속성 : 값 ;
                css 속성2 : 값 ;
                css 속성3 : 값 ;
            }

            - 사용할수 있는 css 속성은 이미 정해져 있다 ( 마음대로 지어 낼수 없다 ) 
            - css 속성에 적용할 값은 이미 정해진 카테고리 내에서 고르는것도 있고
              또는 크기나 색상같은 값은 정해진 단위에 맞춰서 원하는 값을 지정하면 된다. 
        */
        h1{
            color:red;
            background-color: yellow;
        }

    </style>
</head>

<!-- body 요소에는 주로 화면에 나타낼 요소를 작성한다 -->
<body>
    <h1>제목입니다.</h1>
    <br>
    <h2>개행 확인</h2>
    <img src="images/01_iron_man_2.jpg" alt="아이언맨" onmouseover="greet();">
    <!-- 큰 따옴표 안은 javascript 영역 -->
    <!-- alt : 대체 텍스트, 이미지에 대한 보충 설명을 해줌, 주로 시각장애인을 위한 
    h1, h2 가 가지는 기본 설정값(styles)이 있음
    마우스를 사진 위로 올리면 함수가 실행된다
-->

    <!-- block-start : top
        block-end : bottom
        em : 상속받은 값(상황에 따라 다름), 비율로 표시할 때 사용-->
        <!-- 검사-스타일스-엘리먼트 스타일스 : css를 브라우저에서 임시로 적용시켜볼 수도 있다-->

    <!--<button onclick="console.log(888);">인사하기</button>-->
    <button onclick="greet();">인사하기</button>
    <!-- 큰 따옴표 안은 javascript 영역-->
    <!-- xxx=" " :  attribute, 속성, 속성명="속성값" 
    속성값에 적힌 자바스크립트는 페이지 로딩시에 실행하지 않고, 버튼 클릭시 실행함
    원하는 시점에 실행시키기 위함-->

    <script>
        // 여기는 javascript 영역입니다. 한 줄 주석은 이렇게 씁니다.

        /*
        여러 줄 주석은 css랑 똑같습니다.
        */

        /*
        여기에 작성한 javascript(script 안에서)는 페이지 로딩 시에 웹브라우저가 해석합니다.
        해석해서 바로 동작할 것과 미리 만들어놓는 것(함수)이 있음
        */
       // 페이지 로딩시에 알림창으로 여러분의 이름을 띄워보세요.
       alert("최호경");
        // 페이지 로딩시에 콘솔창으로 숫자 999를 출력하기
        console.log(999);
        
        // greet이라는 함수(기능) 만들기
        function greet(){
            // 함수 안에는 실행할 javascript를 작성할 수 있다.
            // 함수 안에 작성한 자바스크립트는 로딩 시 실행되지 않는다.
            // 실행할 것을 미리 준비하는 것이기 때문에, 특정 시점에 실행하기 위해
            // 함수() 를 하면 실행하겠다는 뜻
            alert("안녕하세요!");
            // alert 같이 이미 만들어져 있는 함수는 built-in 함수이다
        }
        

    </script>
</body>

<!-- 여기는  html 영역에서의 주석입니다
    웹브라우저가 해석하지 않아요-->
</html>
