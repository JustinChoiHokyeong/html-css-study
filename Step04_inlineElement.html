<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    /* 해당 클래스를 갖고 있는 엘리먼트를 꾸며주는 역할 */
        .color-red{
            color: red;
        }
    </style>
</head>
<body>
    <h1>inline  요소에 대해 알아보기</h1>
    <span>하나</span><span class="color-red">두울</span><span>세엣</span>
    <span>하나</span>
    <span class="color-red">두울</span>
    <span>세엣</span>
    <br>
    하나두울세엣
    <p>span 요소는 <span class="color-red">inline</span> 요소입니다. </p>
    <!-- inline요소는 띄어쓰기해도 한줄로 출력됨,
        (자동 개행을 하지 않는다는 뜻, 그래도 코드에서 개행하면 공백 하나로만 인식함)
    따라서 인라인 요소를 개행하고 싶다면, <br>을 쓰면 됨
    글자 위치에 영향을 주지 않고 특정 부분만 편집하고 싶어서 인라인 요소를 사용함
    div를 쓰면 block으로 한 줄을 다 차지하기 때문에-->

    <!-- <div> 요소는 문단을 나타낼 때 사용합니다. </div>
    <div> 문단에 해당하는 것은 문자열 뿐만이 아니고 여러가지 요소도 될 수 있습니다. </div>
    <div> div 요소는 폭을 100% 차지하는 block 요소입니다. </div> -->

    <h2>기본 스타일을 가지고 있는 인라인 요소</h2>
    <!-- b요소는 굵은 글씨를 의미함-->
    <p>천리길도 <b>한걸음</b> 부터</p>
    <!-- strong은 굵은 글씨 + 강조(출력 상 구별은 안됨)를 의미-->
    <p>천리길도 <strong>한걸음</strong> 부터</p>

    <!-- i요소는 이텔릭체를 의미함-->
    <p>여러분 <i>즐거운</i> 코딩이 시작되었어요</p>
    <!-- em요소는 이텔릭체 + 강조(출력 상 구별은 안됨)를 의미함-->
    <p>여러분 <em>즐거운</em> 코딩이 시작되었어요</p>
</body>
</html>
