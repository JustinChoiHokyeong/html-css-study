<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>대제목</h1>
    <h2>중제목</h2>
    <h3>소제목</h3>
    <h4>hn 요소도 block 요소입니다.</h4> <!-- block은 폭을 100% 다 차지함 
    반대 개념, 필요한 만큼만 차지한다 display: inline;-->
    <h5>h1~h6까지 있습니다.</h5>
    <h6>h6입니다.</h6>

    <!-- em 상속받은 크기가 기준이 되는 단위 -->
    <p>p요소는 주로 문자열 단락(paragragh)을 구성할 때 사용합니다.</p>
    <p>div요소는 레이아웃 계층 나누기 용도입니다.</p>
    <p>위 두 가지는 block요소이고, span은 inline요소입니다.</p>
    <p>동쪽으로 가면 귀인을 만나요</p>
    <p>천리길도 한걸음부터</p>
    <span>가자</span>
    <!-- p, div :  블락 요소 /  span : 인라인 요소 -->
</body>
</html>
