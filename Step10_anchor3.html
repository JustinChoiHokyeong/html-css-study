<!-- 
    Git  
    텍스트를 수정하고 싶으면
    복사본을 만들어서 수정하고
    맘에 들면 원본을 폐기한다
    하지만 오류가 생길 리스크가 있다
    따라서 수정본, 수정사항을 관리해줄 필요가 있다.
    안전하게 테스트하고 돌아갈 수 있도록

    Git hub
    이 수정사항 내용들을 인터넷 클라우드에 올리는 것
    남들이 볼 수 있도록

    윈도우 깔 때 반드시 사용자이름을 영어로만 적기(한글 x, 띄어쓰기 x)
    윈도우가 없었을 시대에는 dos로 명령프롬프트로 탐색하고 실행했다

    명령프롬프트 : 실행할때 .exe는 생략가능함
    cd : change directory, 다른 디렉토리(폴더)로 이동할때
    dir : directory 어떤 내용인지 궁금하면
    cd ..(땡떙) : 상위 폴더로 돌아가기
    mkdir : 새 폴더 만들기
-->
