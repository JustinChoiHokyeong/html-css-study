<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>a(anchor) 요소는 하이퍼링크, 책갈피, javascript 등을 수행할 때 사용한다.</h1>    
    <a href="hello.html">눌러보셈</a>
    <a href="http://daum.net">daum으로 이동</a>
    <a href="http://naver.com">naver로 이동</a>
    <!-- 이미지에 링크(상대경로/절대경로) 걸기 -->
    <a href="hello.html"><img src="images/kim1.png"></a>

    <!-- 
        inline 요소는 원래 block 요소(폭100%)를 자식요소로 가질수 없다 
        단, a 요소만 예외적으로 div 같은 블럭요소를 자식요소로 가질수 있다. 
        넓은 div 영역 전체에서 어디를 클릭하든지 이동할 수 있도록
    -->
    <a href="hello.html"> 
        <!-- divide 전체를 묶어서 링크를 걸었음 -->
        <div>
            <h3>어쩌구 저쩌구...</h3>
            <p>
                <img src="images/kim1.png">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Natus amet nam quam vero. Perferendis, 
                corporis sequi amet ex nam debitis accusantium dolorem modi aut ullam cumque? 
                Velit fuga corporis corrupti.
            </p>
        </div>
    </a>

</body>
</html>
