<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap_theme.min.css">
    <!-- ./css/bootstrap.min.css 
        min은 공백과 개행기호를 없애는 , 압축된 거라는 뜻
        실제 프로그램 돌릴 때 사용함, 시간을 단축시키기 위해 
        css 파일만 바꿔도 전체적으로 변화를 줄 수 있다. -->
</head>
<body>
    <div class="container">
        <h3>로그인 폼</h3>
        

        <!-- 행, 로우를 정의하고 -->
        <div class="row">
            <!-- width 50% 인 칼럼을 정의하고 칼럼 안에 만든 ui를 배치 -->
            <div class="col-md-6 col-sm-3">
                <form action="login.jsp">
                    <div class="mb-3">
                        <!-- 아래쪽 마진 3번으로 주겠다 -->
                        <label class="form-label" for="id">아이디</label>
                        <input class="form-control" type="text" id="id" name="id">
                    </div>
                    <div class="mb-3">
                        <!-- 아래쪽 마진 3번으로 주겠다 -->
                        <label class="form-label" for="pwd">비밀번호</label>
                        <input class="form-control" type="password" id="pwd" name="pwd">
                    </div>
        
                    <button class="btn btn-outline-primary" type="submit">로그인</button>
                    <a class="btn btn-outline-success" href="signup_form.jsp">회원가입</a>
                </form>

            </div>
        </div>

        <div class="row">
            <!-- width 50% 인 칼럼을 정의하고 칼럼 안에 만든 ui를 배치
            폭이 어느 기준보다 작을 때는, 100% 다 쓰겠다.(div 성질대로) -->
            <div class="col-md-6">
                <form action="login.jsp">
                    <div class="mb-3">
                        <!-- 아래쪽 마진 3번으로 주겠다 -->
                        <label class="form-label" for="id">아이디</label>
                        <input class="form-control" type="text" id="id" name="id">
                    </div>
                    <div class="mb-3">
                        <!-- 아래쪽 마진 3번으로 주겠다 -->
                        <label class="form-label" for="pwd">비밀번호</label>
                        <input class="form-control" type="password" id="pwd" name="pwd">
                    </div>
        
                    <button class="btn btn-outline-primary" type="submit">
                        로그인
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                    </button>
                    
                    <a class="btn btn-outline-success" href="signup_form.jsp">
                        회원가입
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </a>
                </form>
                <!-- 폰트는 벡터 형식이라 아무리 확대해도 깨지지 않는다. 
                    크기와 색상도 마음대로 할 수 있다, 그래서 아이콘은 이미지가 아니라 폰트이다. 
                    이 글꼴을 그리는 코드가 SVG이다, 이거 하나가 글자 하나다.-->

            </div>
        </div>
    </div>
    
</body>
</html>
