<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_Example3.html</title>
	<style>
		/* window 전체를 cover 하기 */
		.backdrop{
			background-color: #000;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			opacity: 0.3;
			/* 
				none 은 안보이게 하기 
				display: none | block | inline | inline-block ;
			*/
			display: none; 
		}
		p{
			background-color: #0f0;
		}
	</style>
</head>
<body>
<h1>position : fixed 응용</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est fuga incidunt aperiam exercitationem autem. Veniam odio pariatur doloremque. Eligendi eaque accusamus repellendus officiis placeat voluptates. Ab autem, ex enim expedita!</p>	
<button id="showBtn">눌러보셈</button>
<div class="backdrop"></div>
<!-- 화면 전체를 덮어버리는 div를 백드랍이라고 한다 -->
<script>
	document.querySelector("#showBtn")
	.addEventListener("click", function(){
		// .backdrop 의 인라인 css 조작
		document.querySelector(".backdrop").style.display="block";
	});

	document.querySelector(".backdrop")
	.addEventListener("click", function(){
		this.style.display="none";
		// display = none 으로 일단 안보이게 해놓고, 
		// display = block or inline으로 , 다시 보이게 한다
		

	});
</script>
</body>
</html>
