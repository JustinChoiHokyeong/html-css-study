<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step09_Float2.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: yellow;
			border: 1px solid red;
			float: left; /* left | right */
		}
		p{
			clear: left; 
			/* left | right | both(양쪽 클리어) */
			/* float를 하고 클리어를 하지 않으면 
				p요소가 위쪽으로 말려올라가서 div와 나란히 배열된다
				그래서 p 입자에서 왼쪽으로 클리어하게 만들어서
				아래로 내려오게 만든다*/
		}
	</style>
</head>
<body>
<h1>block 요소를 inline 요소 처럼 한줄로 배치</h1>
<div class="box">div1</div>
<div class="box">div2</div>
<div class="box">div3</div>
<div class="box">div4</div>
<div class="box">div5</div>

</body>
</html>
